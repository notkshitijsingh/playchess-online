<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayChess</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/favicon.ico">

    <!-- jQuery (Required for Chessboard.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Chessboard.js styles -->
    <link rel="stylesheet" href="/css/chessboard-1.0.0.min.css">
    <!-- Custom Chessboard styles -->
    <link rel="stylesheet" href="/css/custom-chessboard.css">
    <!-- Chess.js -->
    <script src="/js/chess.min.js"></script>
    <!-- Chessboard.js -->
    <script src="/js/chessboard-1.0.0.min.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="player-info">
        <p>Player 1: <span id="player1-name">Waiting for the Player 1...</span> 
        (<span id="player1-timer">05:00</span>)</p>
        <p>Player 2: <span id="player2-name">Waiting for the Player 2...</span> 
        (<span id="player2-timer">05:00</span>)</p>
    </div>

    <!-- Container to hold the board and the move list side by side -->
    <div id="game-container" style="display: flex;">
        <!-- Chessboard display -->
        <div id="board" style="width: 300px"></div>

        <!-- Move list display -->
        <div id="move-list" style="margin-left: 20px;">
            <h3>Moves</h3>
            <div id="white-moves">
                <h4>White Moves</h4>
            </div>
            <div id="black-moves">
                <h4>Black Moves</h4>
            </div>
        </div>
    </div>

    <!-- Game status -->
    <p id="status">Game status will appear here...</p>

    <script src="/js/game.js"></script>
</body>
</html>
